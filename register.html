<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - GrindOn</title>
  <script type="module" src="register.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background: url('images/Banner Logo.jpg') center center/cover no-repeat;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left-side h1 {
      font-size: 36px;
      max-width: 400px;
      line-height: 1.3;
    }

    .right-side {
      flex: 1;
      background-color: #fff;
      padding: 60px 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signin-link {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 14px;
    }

    .signin-link a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }

    .form-wrapper {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .form-wrapper h2 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #24292f;
    }

    .help-text {
      font-size: 12px;
      color: #57606a;
      margin-top: -10px;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #24292f;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 14px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color:  #2e2e2e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left side with background image or message -->
    <div class="left-side">
      
    </div>

    <!-- Right side with form -->
    <div class="right-side">
      <div class="signin-link">
        Already have an account? <a href="login.html">Sign in â†’</a>
      </div>

      <div class="form-wrapper">
        <h2>Create your account</h2>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <p class="help-text">
          Username may only contain alphanumeric characters or single hyphens, and cannot begin or end with a hyphen.
        </p>
      
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <p class="help-text">
          Password should be at least 15 characters OR at least 8 characters including a number and a lowercase letter.
        </p>
      
        <button id="submit">Create</button>
      </div>      
    </div>
  </div>

</body>
</html>
