<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email - GrindOn</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="images/Logomark White.png" type="image/png">
</head>
<body>

  <div class="container">
    <!-- Left side with background image or message -->
    <div class="left-side">
      
    </div>

    <!-- Right side with form -->
    <div class="right-side">
      <div class="form-wrapper">
        <h2>Create your account</h2>
        <p>First, let's verify your email address</p>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required />
          <div id="email-verification" class="verification-message"></div>
        </div>

        <button id="verify-email">Verify Email</button>
        
        <div class="signin-link">
          Already have an account? <a href="login.html">Sign in â†’</a>
        </div>
        
        <button id="google-signup">
          <img src="images/Google__G__logo.svg.png" alt="Google Logo">
          Sign Up with Google
        </button>
      </div>      
    </div>
  </div>

  <!-- Modal Component -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modal-title">Message</h3>
      <p id="modal-message"></p>
      <div class="modal-actions">
        <button id="modal-ok-btn">OK</button>
      </div>
    </div>
  </div>

    <script type="module" src="register.js" defer></script>
</body>
</html>
