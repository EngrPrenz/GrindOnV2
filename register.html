<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - GrindOn</title>
  <script type="module" src="register.js" defer></script>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <!-- Left side with background image or message -->
    <div class="left-side">
      
    </div>

    <!-- Right side with form -->
    <div class="right-side">
      <div class="form-wrapper">
        <h2>Create your account</h2>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required />
          <div id="email-verification" class="verification-message"></div>
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <p class="help-text">
            *Username may only contain alphanumeric characters or single hyphens, and cannot begin or end with a hyphen.
          </p>
        </div>
      
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" name="password" required />
            <button type="button" id="toggle-password" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div id="password-verification" class="verification-message"></div>
          <p class="help-text">
            *Password should be at least 15 characters OR at least 8 characters including a number and a lowercase letter.
          </p>
        </div>
        
        <!-- Sign in link moved here, above the create button -->
        <div class="signin-link">
          Already have an account? <a href="login.html">Sign in â†’</a>
        </div>
      
        <button id="submit">Create</button>
        <button id="google-signup">
          <img src="images/Google__G__logo.svg.png" alt="Google Logo">
          Sign Up with Google
        </button>
      </div>      
    </div>
  </div>

</body>
</html>
