<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrindOn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .product {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        background: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      max-width: 150px;
      display: block;
      margin-bottom: 10px;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }
    #editModal {
        display: none; /* This hides the modal initially */
        /* Other styling for the modal */
      }
      
  </style>
</head>
<body>
  <h1>Products</h1>
  <div id="productsList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;"></div>

<!-- Edit Modal -->
<div id="editModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
  <div style="background:white; padding:20px; border-radius:8px; max-width:400px; width:90%;">
    <h3>Edit Product</h3>
    <form id="editForm">
      <input type="hidden" id="editId" />
      <label>Name:</label>
      <input type="text" id="editName" required />
      <label>Description:</label>
      <input type="text" id="editDesc" />
      <label>Price:</label>
      <input type="number" id="editPrice" required />
      <label>Image URL:</label>
      <input type="text" id="editImage" />
      <label>Color:</label>
      <input type="text" id="editColor" required />
      <label>Small:</label>
      <input type="number" id="editSmall" required />
      <label>Medium:</label>
      <input type="number" id="editMedium" required />
      <label>Large:</label>
      <input type="number" id="editLarge" required />
      <br>
      <button type="submit">Save</button>
      <button type="button" id="closeModal">Cancel</button>
    </form>
  </div>
</div>

  <script type="module" src="view_products_shop.js"></script>
</body>
</html>
