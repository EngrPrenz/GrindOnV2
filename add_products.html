<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Products | Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="add_products.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="admin_auth.js"></script>
</head>
<body class="light-mode">

  <!-- Hamburger menu button for mobile -->
  <button class="menu-toggle" id="menuToggle" aria-label="Open sidebar"><i class="fas fa-bars"></i></button>

  <!-- Sidebar overlay for mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="sidebar">
    <div class="logo">
      <img src="images/Wordmark White.png" alt="Woodmark Logo" class="woodmark-logo">
    </div>
    
    <div class="menu-items">
      <a href="admin.html">
        <i class="fas fa-chart-pie"></i>
        <span><strong>Dashboard</strong></span>
      </a>
      <a href="add_products.html" class="active">
        <i class="fas fa-plus-circle"></i>
        <span><strong>Add Products</strong></span>
      </a>
      <a href="admin_view_orders.html">
        <i class="fas fa-shopping-bag"></i>
        <span><strong>View Orders</strong></span>
      </a>
      <a href="admin_view_products.html">
        <i class="fas fa-box"></i>
        <span><strong>View Products</strong></span>
      </a>
      <a href="admin_messages.html">
        <i class="fas fa-envelope"></i>
        <span><strong>Messages</strong></span>
      </a>
      <a href="#" id="logoutBtn" class="logout">
        <i class="fas fa-sign-out-alt"></i>
        <span><strong>Logout</strong></span>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="top-bar">
      <h1><strong>Add Products</strong></h1>
      <div class="right-elements">
        <div class="theme-toggle">
          <label class="theme-switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider">
              <i class="fas fa-sun light-icon"></i>
              <i class="fas fa-moon dark-icon"></i>
            </span>
          </label>
        </div>
        <div class="admin-profile">
          <div class="admin-info">
            <span>Hey, <strong id="adminName">admin</strong></span>
          </div>
          <div class="admin-avatar">
            <img src="images/Banner Logo.jpg" alt="Admin Avatar">
          </div>
        </div>
      </div>
    </div>

    <div class="product-form-container">
      <div class="card">
        <div class="card-body">
          <form id="addProductForm">
            <div class="form-row two-columns">
              <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" placeholder="Product Name" required />
              </div>

              <div class="form-group">
                <label for="price">Price (â‚±):</label>
                <input type="number" id="price" placeholder="Price" required />
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" placeholder="Detailed product description" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="uploadImage">Upload Images:</label>
              <div class="upload-area">
                <input type="file" id="uploadImage" accept="image/*" multiple />
                <div class="upload-placeholder">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Drop files here or click to browse</span>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div id="imagePreviewContainer"></div>
            </div>

            <div class="form-row actions-row">
              <button type="button" id="uploadToImgBB" class="btn btn-secondary">
                <i class="fas fa-upload"></i> Upload to ImgBB
              </button>
              
              <div class="form-group url-group">
                <label for="imageUrl">Image URLs:</label>
                <input type="text" id="imageUrl" placeholder="Image URL(s)" readonly />
              </div>
            </div>

            <div class="form-section">
              <h3><strong>Variations</strong></h3>
              
              <div class="form-row four-columns">
                <div class="form-group">
                  <label for="color">Color:</label>
                  <input type="text" id="color" placeholder="e.g., Red" required />
                </div>

                <div class="form-group">
                  <label for="small">Small Stock:</label>
                  <input type="number" id="small" placeholder="S" required />
                </div>

                <div class="form-group">
                  <label for="medium">Medium Stock:</label>
                  <input type="number" id="medium" placeholder="M" required />
                </div>

                <div class="form-group">
                  <label for="large">Large Stock:</label>
                  <input type="number" id="large" placeholder="L" required />
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add Product
              </button>
              <button type="reset" class="btn btn-outline">
                <i class="fas fa-times-circle"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Add these to all your admin pages (admin.html, add_products.html, admin_view_products.html, etc.) -->
<link rel="stylesheet" href="page_transition.css">
<script src="page_transition.js" defer></script>

<!-- Add this to the body of each page -->
<div id="pageTransitionOverlay" class="page-transition-overlay" style="display: none;">
  <div class="page-transition-animation">
    <i class="fas fa-spinner fa-spin"></i>
    <p>Loading page...</p>
  </div>
</div>

<!-- Custom Modal Component -->
<div id="customModal" class="custom-modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="modal-icon"></span>
      <span class="modal-title"></span>
      <span class="close-modal">&times;</span>
    </div>
    <div class="modal-body">
      <p class="modal-message"></p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary modal-confirm">OK</button>
    </div>
  </div>
</div>

<script type="module" src="add_products.js"></script>
<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.querySelector('.sidebar');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  menuToggle.addEventListener('click', function() {
    sidebar.classList.add('active');
    sidebarOverlay.classList.add('active');
  });
  sidebarOverlay.addEventListener('click', function(e) {
    if (e.target === sidebarOverlay) {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    }
  });
  document.querySelectorAll('.sidebar a').forEach(link => {
    link.addEventListener('click', function() {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
  });
</script>
<style>
  .sidebar {
    z-index: 1001;
    position: fixed;
  }
  .sidebar-overlay {
    z-index: 1000;
  }
</style>
</body>
</html>
