<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrindOn Login</title>
  <script type="module" src="login.js" defer></script>
  <link href="login.css" rel="stylesheet" />
</head>
<body>

  <div class="login-container">
    <img src="images/Wordmark White.png" alt="GrindOn Logo" class="logo" />
    <h2>Sign In</h2>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button id="submit">Sign In</button>

    <div class="register-prompt">
      <span>Want to stand out on game day?</span> 
      <a href="register.html" class="register-link">Create an Account</a>
    </div>
  </div>

  <div id="modal">
    <div>
        <p> <strong id="modal-message"></strong></p>
        <button onclick="document.getElementById('modal').style.display='none'">Close</button>
    </div>
  </div>

</body>
</html>
