<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    .product {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product img {
      width: 100px;
      height: auto;
      margin-right: 10px;
      display: inline-block;
      vertical-align: top;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    /* Edit Modal */
    #editModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #editModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
    }

    #editModal form input,
    #editModal form label {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    /* Image Viewer Modal */
    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #imageModal img {
      max-height: 80%;
      max-width: 90%;
    }

    #imageModal button {
      position: absolute;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    #closeImageModal {
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: white;
      color: black;
      border-radius: 4px;
      padding: 4px 10px;
    }

    #prevImage {
      left: 20px;
    }

    #nextImage {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div id="productsList"></div>

  <!-- Edit Modal -->
  <div id="editModal">
    <div class="modal-content">
      <h3>Edit Product</h3>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <label>Name:</label>
        <input type="text" id="editName" required />
        <label>Description:</label>
        <input type="text" id="editDesc" />
        <label>Price:</label>
        <input type="number" id="editPrice" required />
        <label>Image URL:</label>
        <input type="text" id="editImage" />
        <label>Color:</label>
        <input type="text" id="editColor" required />
        <label>Small:</label>
        <input type="number" id="editSmall" required />
        <label>Medium:</label>
        <input type="number" id="editMedium" required />
        <label>Large:</label>
        <input type="number" id="editLarge" required />
        <button type="submit">Save</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Image Gallery Modal -->
  <div id="imageModal">
    <button id="closeImageModal">✖</button>
    <button id="prevImage">◀</button>
    <img id="modalImage" src="" alt="Product Image" />
    <button id="nextImage">▶</button>
  </div>

  <script type="module" src="view_products.js"></script>
</body>
</html>
